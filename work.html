<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./work.css">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <title>お問い合わせフォーム</title>
    </head>
    <body>
        <header>
            <h1>ホームリンク</h1>
        </header>
        <nav>
            <h1>各メニューリンク</h1>
        </nav>
        <article>
            <table class="contact">
                <tr>
                    <th>Name</th>
                    <td><input type="text" placeholder="例）山田  太郎"></td>
                </tr>
                <tr>
                    <th>e-mail</th>
                    <td><input type="text" placeholder="例）aaaaaa@e-mail.co.jp"></td>
                </tr>
                <tr>
                    <th>password</th>
                    <td>
                        <input type="checkbox" id="checkPassword">
                        <div class="togglePassword">
                        <input type="password" class="hideText">
                        <input type="text" class="showText">
                        <label for="checkPassword" class="fa fa-eye"></label>
                        <label for="checkPassword" class="fa fa-eye-slash"></label></td>
                </tr>
                <tr>
                    <th>Inquiry Detail</th>
                    <td><textarea type="text" placeholder=" 質問内容をお書きください。"></textarea></td>
                </tr>
            </table>
        </article>
        <footer>
            <p>本社url</p>
        </footer>
    </body>
</html>
