<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
        <meta name="author" content="Vincent Garreau" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">      
        <link rel="stylesheet" href="normalize.css">
        <!-- <link rel="stylesheet" href="./work.css"> -->
        <link rel="stylesheet" href="style.css">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <title>お問い合わせフォーム</title>
    </head>
    <body>
        
        <header>
            <h1>ホームリンク</h1>
        </header>
        <nav>
            <h1>各メニューリンク</h1>
        </nav>
        <article>
            <table class="contact">
                <tr>
                    <th>Name</th>
                    <td><input type="text" placeholder="例）山田  太郎"></td>
                </tr>
                <tr>
                    <th>e-mail</th>
                    <td><input type="text" placeholder="例）aaaaaa@e-mail.co.jp"></td>
                </tr>
                <tr>
                    <th>password</th>
                    <td>
                        <input type="checkbox" id="checkPassword">
                        <div class="togglePassword">
                            <input type="password" class="hideText">
                            <input type="text" class="showText">
                            <label for="checkPassword" class="fa fa-eye"></label>
                            <label for="checkPassword" class="fa fa-eye-slash"></label></td>
                        </tr>
                        <tr>
                            <th>Inquiry Detail</th>
                            <td><textarea type="text" placeholder=" 質問内容をお書きください。"></textarea></td>
                        </tr>
                    </table>
                </article>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js" >
                </script>
    <div class="count-particles">
        <span class="js-count-particles">--</span> particles
    </div>
                <!-- particles.js container -->
                <div id="particles-js"></div>
                
                <!-- scripts -->
                <script src="particles.js"></script>
                <script src="app.js"></script>
                
                <!-- stats.js -->
                <script src="stats.js"></script>
                <script>
                    var count_particles, stats, update;
                    stats = new Stats;
                    stats.setMode(0);
                    stats.domElement.style.position = 'absolute';
                    stats.domElement.style.left = '0px';
                    stats.domElement.style.top = '0px';
                    document.body.appendChild(stats.domElement);
                    count_particles = document.querySelector('.js-count-particles');
                    update = function() {
                        stats.begin();
                        stats.end();
                        if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                            count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
                        }
                        requestAnimationFrame(update);
                    };
                    requestAnimationFrame(update);
                    </script>
    
    <footer>
        <p>本社url</p>
    </footer>
    
</body>

</html>
